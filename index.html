<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <!-- css -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="background-wave">
  <section class="card">
    <div class="container">
      <div class="header--hero">
        <img src="./assets/images/illustration-hero.svg" alt="hero" srcset="">
      </div>
      <div class="info">
        <div class="info__title">
          <h1> order summary</h1>
        </div>
        <div class="info__description">
          <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </div>
      <div class="plan--container">
        <div class="icon">
          <img src="./assets/images/icon-music.svg" alt="" srcset="">
        </div>
        <div class="plan--info">
          <div class="title">
            <p>annual plan</p>
          </div>
          <div class="price">
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="button--action">
          <a href="#">change</a>
        </div>
      </div>
      <div class="button--container">
        <button>
          proceed to payment
        </button>
        <button>
          cancel order
        </button>
      </div>
    </div>
  </section>
</body>

</html>
